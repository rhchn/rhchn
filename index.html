<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>蜜雪冰城甜蜜蜜</title>

<body>
  
  <image src="https://pic3.zhimg.com/v2-a6a55d7c586ee92bb95fdce1ab27197a_b.gif" width="1000" alt="蜜雪冰城">
  <audio autoplay controls loop preload="auto" src="mxbc.mp3">
    你的浏览器版本太低，不支持audio标签
  </audio>
	  
  <script type="text/javascript">
    window.onload = function(){
      setInterval("toggleSound()",100);
    }

    function toggleSound() {
      var music = document.getElementById("audio");//获取ID  
      if (music.paused) { //判读是否播放  
        music.paused=false;
        music.play(); //没有就播放 
      }    
    }
  </script>
	  
</body>
